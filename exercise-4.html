<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery.js"></script>
    <script>
    //When the clear button is clicked, clear the text field.
    //When the save button is clicked, take the text value inside the text field, and append it to the log.
    $(document).ready(function() {
      $('#save-button').click(function() {
        var message = $('#text-field').val();
        var oldMessages = $('#log').text();
        var newMessages = oldMessages + message + "\n";
        $('#log').text(newMessages);
        $('#text-field').val('');
      });
    $('#clear-button').click(function() {
      $('#text-field').val("");
      });
    });
    </script>
  </head>
  <body>
    <input id="text-field" type="text" name="text">
    <button id="clear-button">Clear</button>
    <button id="save-button">Save</button>
    <pre id="log"></pre>
  </body>
</html>
