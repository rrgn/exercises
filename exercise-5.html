<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Exercise</title>
    <script src="jquery.js"></script>
    <script>
    /*
    Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.

    If you are done early, try to make this into a full-fledged todo list. Some features you can implement are:

    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)

    */

    $(document).ready(function() {
      $('#add-button').click(function() {
        var description = $('#description').val();
        $('#todo-list').append('<li>' + description + '</li>');
      });

      $('#todo-list').on('click', '.delete', function() {
        $(this).parent().remove();
      });

      $('#todo-list').on('click', '.strikeOut', function() {
        $(this).parent().css("text-decoration", 'line-through');
      });
    });


    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">
        <li>Feed the cat
          <button class="delete">x</button>
          <button class="strikeOut">-</button>
        </li>

      </ul>
    </div>
  </body>
</html>
