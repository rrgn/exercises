<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery.js"></script>
    <script>
    /*
    When the button is clicked, print "You clicked!" to the console. Write JS directly in this script tag.
    */
    $(document).ready(function() {
      $('#the-button').click(function() {
        console.log("You Clicked!");
      });
    });
    </script>
  </head>
  <body>
    <button id="the-button">Click me!</button>
  </body>
</html>
